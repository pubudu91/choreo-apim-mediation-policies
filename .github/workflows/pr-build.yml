name: PR Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  pr-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Ballerina
        run: |
          wget https://dist.ballerina.io/downloads/2201.1.1/ballerina-2201.1.1-swan-lake-linux-x64.deb
          sudo dpkg -i ballerina-2201.1.1-swan-lake-linux-x64.deb
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python Dependencies
        run: |
          pip install toml
          pip install semantic-version
          pip install gitpython
          pip install PyGithub
      - name: Build Policies
        env:
          BAL_DEV_CENTRAL_TOKEN: ${{ secrets.BAL_DEV_CENTRAL_TOKEN }}
          BAL_STAGE_CENTRAL_TOKEN: ${{ secrets.BAL_STAGE_CENTRAL_TOKEN }}
          BAL_PROD_CENTRAL_TOKEN: ${{ secrets.BAL_PROD_CENTRAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python build.py build
